name: CI

on:
  push:
    branches:
      - main
  pull_request:
  merge_group:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Setup Node.js and Bun
        uses: jdx/mise-action@5083fe46898c414b2475087cc79da59e7da859e8 # v2
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Check with Biome
        run: bun run biome ci .

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Setup Node.js and Bun
        uses: jdx/mise-action@5083fe46898c414b2475087cc79da59e7da859e8 # v2
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Run tests
        run: bun run test --coverage
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@ad3126e916f78f00edff4ed0317cf185271ccc2d # v5.4.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  type-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Setup Node.js and Bun
        uses: jdx/mise-action@5083fe46898c414b2475087cc79da59e7da859e8 # v2
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Type check with tsc
        run: bun run tsc

  publish-dry-run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Setup Node.js and Bun
        uses: jdx/mise-action@5083fe46898c414b2475087cc79da59e7da859e8 # v2
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Publish dry run (check "slow types" and so on)
        run: bun run jsr publish --dry-run
